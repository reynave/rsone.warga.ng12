<header class="pt-3 ">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-4">
                <strong class="m-0  text-white">Residence One</strong>
            </div>
            <div class="col-8 text-right">
                <div [routerLink]="[ '/profile' ]"> 
                    <strong>{{user.name}}</strong>
                    <div class="lh-1"><small>{{user.house}}</small></div>
                </div>
            </div>
        </div>
    </div>

    <div class="warp-header border-2  py-4 bg-home shadow-sm rounded-3x mt-5">
        <div class="container">
            <div class="row">

                <div class="col-4 text-center mb-3">
                    <a href="javascript:;" [routerLink]="[ '/support' ]">
                        <img src="./assets/images/icons8-ticket-58.png" width="40%">
                        <div class="lh-1"> <small> <b>Pelayanan Warga</b> </small></div>
                    </a>
                </div>

                <div class="col-4 text-center mb-3">
                    <a href="javascript:;" [routerLink]="[ '/billing' ]">
                        <img src="./assets/images/icons8-bill-58.png" width="40%">
                        <div class="lh-1"> <small> <b>IPL</b> </small> </div>
                    </a>
                </div>

                <div class="col-4 text-center mb-3">
                    <a href="javascript:;" (click)="onPanic();">
                        <img src="./assets/images/icons8-brake-warning-48.png" width="40%">
                        <div class="lh-1"> <small><b>DARURAT</b></small></div>
                    </a>
                </div>
  
                <div class="col-4 text-center">
                    <a href="javascript:;" [routerLink]="[ '/cms/category/1' ]">
                        <img src="./assets/images/icons8-announcement-64.png" width="40%">
                        <div class="lh-1"> <small> <b>PENGUMUMAN</b> </small></div>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="javascript:;" [routerLink]="[ '/cms/category/2' ]">
                        <img src="./assets/images/icons8-billboard-64.png" width="40%">
                        <div class="lh-1"> <small> <b>Pasan One</b> </small></div>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <a href="javascript:;" [routerLink]="[ '/cms/category/3' ]">
                        <img src="./assets/images/icons8-news-64.png" width="40%">
                        <div class="lh-1"> <small> <b>Lain-lain</b> </small></div>
                    </a>
                </div>




            </div>

        </div>
    </div>

</header>

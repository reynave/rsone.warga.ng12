<div class="main-wrapper">

    <app-leftside></app-leftside>

    <div class="page-wrapper">

        <div class="navgatorTop border-bottom shadow-sm">
            <div class="container-fluid"> 
                <div class="row no-gutters ">
                    <div class="col-2 ">
                        <a href="javascript:;" (click)="back();"><img src="./assets/images/arrow-left.svg" width="20"></a>
                    </div>
                    <div class="col-10">
                        <strong>{{category}}</strong>
                    </div>
                </div>
            </div>
        </div>
        
        


        <div *ngFor="let item of items" class="card mb-2">

            <div class="card-body">
                <h6><a [routerLink]="[ '/cms/detail', item.id]">{{item.name}}</a></h6>
                <div><small>{{item.input_date | date}}</small></div>
                <p class="card-text text-small text-justify" [innerHTML]="item.content.substr(0,200)"></p>
                <a [routerLink]="[ '/cms/detail', item.id]" class="text-small">Baca selengkapnya &hellip;</a>
            </div>
        </div>


        <div [hidden]="items.length > 0" class="my-5 text-center">
           <em> Tidak ada berita</em>
        </div>

        <app-footer></app-footer>

    </div>
</div>

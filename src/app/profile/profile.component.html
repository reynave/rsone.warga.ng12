<div class="main-wrapper">

    <app-leftside></app-leftside>

    <div class="page-wrapper">

        <app-topside></app-topside>

        <div class="page-content">

            <form (ngSubmit)="onUpdateSubmit()" #myFormUpdate="ngForm">
                  <div class="form-group">
                    <label for="name">Residence</label> 
                    <p>{{items.house}}</p>
                  </div>
                  <div class="form-group">
                    <label for="name">Name</label> 
                    <p>{{items.user_name}}</p>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label> 
                    <input id="email" name="email" type="text" required [(ngModel)]="model.email" #email="ngModel" class="form-control" value="{{items.email}}">
                    <div [hidden]="email.valid || email.pristine" class="mt-2 text-danger">
                     email is required
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="access_right">Access Right</label>
                    <input type="text" name="" readonly class="form-control-plaintext" id="access_name" value="{{items.access_name}}">
                  </div> 
                  <div class="form-group">
                    <button type="button" class="btn btn-outline-secondary" (click)="back()">Back</button>&nbsp;
                    <button name="submit" type="submit" class="btn btn-primary">Update</button>
                  </div>
            </form>

         </div>

        <app-footer></app-footer>

    </div>
</div>

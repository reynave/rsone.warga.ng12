<div class="main-wrapper">
    <div class="page-wrapper full-page">
        <div class="page-content d-flex align-items-center justify-content-center">

            <div class="row w-100 mx-0 auth-page">
                <div class="col-md-8 col-xl-6 mx-auto">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4 pr-md-0">
                                <div class="auth-left-wrapper">
                                    
                                </div>
                            </div>
                            <div class="col-md-8 pl-md-0">
                                <form (ngSubmit)="onSubmit()" #myForm="ngForm">
                                    <div class="auth-form-wrapper p-4">
                                        
                                        <strong class="text-muted">Forward App for Residence One</strong>

                                        <div class="form-group mt-2">
                                            <label for="inputEmail">Email address</label> 
                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="login.email" name="email" #email="ngModel" email required autofocus>
                                            <small [hidden]="email.valid || email.pristine" class="text-danger">
                                                Email is required
                                            </small>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword">Password</label>
                                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="login.password" name="password" #password="ngModel" required>
                                        </div>

                                        <div class="form-group">
                                            <div class="alert alert-warning" role="alert" [hidden]="!note">
                                                {{note}}
                                            </div>
                                        </div>

                                        <div class="mt-3">
                                            <button class="btn btn-dark mr-2 mb-2 px-5 mb-md-0 text-white" type="submit">Sign in</button>
                                        </div>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
